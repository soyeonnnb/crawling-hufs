{% load static %}

<header class="container-fluid p-3 mb-3 border-bottom" style="width: 90vw;">
    <!-- Page navigator -->
    <nav class="nav navbar navbar-expand-lg navbar-light d-flex align-center justify-content-between flex-wrap">
        <!-- 로고 -->
        <a class="navbar-brand " href="{% url 'core:home' %}">
            한국외국어대학교
        </a>



        <!-- 주요 링크 -->
        <div class="collapse navbar-collapse col-12 col-lg-auto me-lg-auto mb-md-0 ms-3" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center text-nowrap ">

                <li><a href="{% url 'core:home' %}" class="nav-link px-2 link-secondary">홈페이지</a></li>

                <li class="nav-item mx-2 col ">
                    <a class="nav-link active" aria-current="page" href="{% url 'checklist:home' %}">
                        전공이수체크
                    </a>
                </li>
                <li class="nav-item mx-2 col ">
                    <a class="nav-link active" aria-current="page" href="{% url 'qanda:home' %}">
                        Q & A
                    </a>
                </li>
                <li class="nav-item mx-2 col ">
                    <a class="nav-link active" aria-current="page" href="{% url 'free:home' %}">
                        자유게시판
                    </a>
                </li>
                <div class="btn-group mx-2 col dropdown">
                    <a class="nav-link active col-6" aria-current="page" href="{% url 'notice:home' %}">
                        공지사항
                    </a>
                    <a class="btn dropdown-toggle dropdown-toggle-split col-2" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </a>

                    <ul class="dropdown-menu col-2">
                        <li><a class="dropdown-item" href="{% url 'notice:ai' %}">AI융합 전공</a></li>
                        <li><a class="dropdown-item" href="{% url 'notice:com' %}">컴퓨터공학부</a></li>
                    </ul>
                </div>
            </ul>
        </div>



        <!-- Search Bar -->
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 text-end collapse navbar-collapse">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <!-- User -->
        <div class="dropdown text-end">
            {% if user.is_authenticated %}
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="{% static 'img/profile.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">

            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
            {% else %}
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
            {% endif %}
        </div>

    </nav>
</header>
